<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>FEE DODGE â€” Prototype</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace; }
  canvas { display: block; }
  #death-screen {
    display: none;
    position: fixed; inset: 0;
    background: rgba(0,0,0,0.92);
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 10;
    color: #fff;
    gap: 16px;
  }
  #death-screen.visible { display: flex; }
  #death-screen h1 { font-size: 14px; letter-spacing: 6px; text-transform: uppercase; color: #555; margin-bottom: 8px; }
  #death-screen .stat { font-size: 48px; font-weight: 200; color: #fff; line-height: 1.1; }
  #death-screen .stat em { font-style: normal; color: #ff3b3b; }
  #death-screen .sub { font-size: 13px; color: #666; margin-top: 4px; max-width: 400px; text-align: center; line-height: 1.5; }
  #death-screen .fees-list { margin-top: 20px; font-size: 12px; color: #444; text-align: left; line-height: 1.8; }
  #death-screen .fees-list span { color: #ff3b3b; }
  #death-screen button {
    margin-top: 28px; padding: 12px 32px;
    background: transparent; border: 1px solid #333;
    color: #888; font-family: inherit; font-size: 12px;
    letter-spacing: 3px; text-transform: uppercase;
    cursor: pointer; transition: all 0.2s;
  }
  #death-screen button:hover { border-color: #fff; color: #fff; }
  #start-screen {
    position: fixed; inset: 0;
    background: #000;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    z-index: 20; color: #fff; gap: 12px;
    cursor: pointer;
  }
  #start-screen.hidden { display: none; }
  #start-screen h1 { font-size: 11px; letter-spacing: 8px; text-transform: uppercase; color: #666; }
  #start-screen .title { font-size: 56px; font-weight: 200; letter-spacing: -1px; }
  #start-screen .prompt { font-size: 12px; color: #333; margin-top: 24px; letter-spacing: 2px; }
</style>
</head>
<body>

<div id="start-screen">
  <h1>Legend presents</h1>
  <div class="title">Fee Dodge</div>
  <div class="prompt">TAP OR CLICK TO START</div>
</div>

<canvas id="game"></canvas>

<div id="death-screen">
  <h1>Game Over</h1>
  <div class="stat">You survived <em id="ds-years">0</em> years</div>
  <div class="stat" style="font-size:28px; margin-top:8px;">Lost <em id="ds-total">$0</em> to fees</div>
  <div class="fees-list" id="ds-fees"></div>
  <div class="sub">The average American pays $138,000+ in banking fees over a lifetime. On Legend: $0.</div>
  <button id="retry-btn">Try Again</button>
</div>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

let W, H;
function resize() {
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

const FEES = [
  { label: '$4.86 ATM Fee', value: 4.86, w: 100, h: 28, speed: 1, color: '#ff4444' },
  { label: '$26.77 Overdraft', value: 26.77, w: 130, h: 32, speed: 0.7, color: '#ff6633' },
  { label: '$13.95 Monthly Fee', value: 13.95, w: 140, h: 28, speed: 0.85, color: '#ff5544' },
  { label: '$35 Wire Fee', value: 35, w: 110, h: 30, speed: 0.6, color: '#ff3322' },
  { label: '$2.50 Paper Fee', value: 2.50, w: 120, h: 26, speed: 1.2, color: '#cc4444' },
  { label: '$5 Inactivity Fee', value: 5, w: 120, h: 26, speed: 1.1, color: '#dd5555' },
  { label: '3% Foreign Txn', value: 15, w: 120, h: 28, speed: 0.9, color: '#ee4433' },
  { label: '$12 Acct Analysis', value: 12, w: 130, h: 28, speed: 0.75, color: '#dd3333' },
  { label: '$15 Returned Item', value: 15, w: 130, h: 28, speed: 0.65, color: '#ff2222' },
  { label: '$25 Stop Payment', value: 25, w: 130, h: 30, speed: 0.55, color: '#ee3344' },
  { label: 'Fine Print Fee', value: 8, w: 110, h: 26, speed: 1.3, color: '#993333', stealth: true },
  { label: '$10 Low Balance', value: 10, w: 120, h: 28, speed: 0.95, color: '#cc3322' },
];

let player, obstacles, balance, distance, gameSpeed, frameCount, totalFeesHit, feesHitMap;
let gameState = 'start';
let shakeAmount = 0;
let particles = [];
let trailPoints = [];

const playerTarget = { x: 0, y: 0 };
let inputActive = false;

function initGame() {
  player = { x: W / 2, y: H * 0.78, radius: 14 };
  playerTarget.x = player.x;
  playerTarget.y = player.y;
  obstacles = [];
  particles = [];
  trailPoints = [];
  balance = 100;
  distance = 0;
  gameSpeed = 1.8;
  frameCount = 0;
  totalFeesHit = 0;
  feesHitMap = {};
  shakeAmount = 0;
  gameState = 'playing';
}

function spawnObstacle() {
  const fee = FEES[Math.floor(Math.random() * FEES.length)];
  const side = Math.random() > 0.5;
  const scaledW = fee.w * (W < 500 ? 0.75 : 1);
  const ob = {
    x: side ? -scaledW : W,
    y: 60 + Math.random() * (H * 0.7),
    w: scaledW,
    h: fee.h,
    vx: (side ? 1 : -1) * fee.speed * (0.8 + Math.random() * 0.4) * gameSpeed,
    vy: (Math.random() - 0.5) * 0.3 * gameSpeed,
    label: fee.label,
    value: fee.value,
    color: fee.color,
    stealth: fee.stealth || false,
    opacity: fee.stealth ? 0 : 1,
    hit: false,
  };
  obstacles.push(ob);
}

function spawnParticles(x, y, color, count) {
  for (let i = 0; i < count; i++) {
    particles.push({
      x, y,
      vx: (Math.random() - 0.5) * 6,
      vy: (Math.random() - 0.5) * 6,
      life: 1,
      color,
      size: 2 + Math.random() * 3,
    });
  }
}

function handleInput(clientX, clientY) {
  playerTarget.x = clientX;
  playerTarget.y = clientY;
}

canvas.addEventListener('mousemove', (e) => { if (gameState === 'playing') handleInput(e.clientX, e.clientY); });
canvas.addEventListener('touchmove', (e) => {
  e.preventDefault();
  if (gameState === 'playing') handleInput(e.touches[0].clientX, e.touches[0].clientY);
}, { passive: false });
canvas.addEventListener('touchstart', (e) => {
  e.preventDefault();
  if (gameState === 'playing') handleInput(e.touches[0].clientX, e.touches[0].clientY);
}, { passive: false });

document.getElementById('start-screen').addEventListener('click', () => {
  document.getElementById('start-screen').classList.add('hidden');
  initGame();
});

document.getElementById('retry-btn').addEventListener('click', () => {
  document.getElementById('death-screen').classList.remove('visible');
  initGame();
});

function getYears() { return (distance / 800).toFixed(1); }

function update() {
  if (gameState !== 'playing') return;

  frameCount++;
  distance += gameSpeed;
  gameSpeed = 1.8 + distance * 0.0004;

  const spawnRate = Math.max(12, 50 - distance * 0.01);
  if (frameCount % Math.floor(spawnRate) === 0) spawnObstacle();

  const lerp = 0.12;
  player.x += (playerTarget.x - player.x) * lerp;
  player.y += (playerTarget.y - player.y) * lerp;
  player.x = Math.max(player.radius, Math.min(W - player.radius, player.x));
  player.y = Math.max(player.radius, Math.min(H - player.radius, player.y));

  trailPoints.unshift({ x: player.x, y: player.y, life: 1 });
  if (trailPoints.length > 20) trailPoints.pop();
  trailPoints.forEach(p => p.life -= 0.05);

  for (let i = obstacles.length - 1; i >= 0; i--) {
    const ob = obstacles[i];
    ob.x += ob.vx;
    ob.y += ob.vy;

    if (ob.stealth) {
      const dx = player.x - (ob.x + ob.w / 2);
      const dy = player.y - (ob.y + ob.h / 2);
      const dist = Math.sqrt(dx * dx + dy * dy);
      ob.opacity = Math.max(0, Math.min(1, 1 - (dist - 80) / 120));
    }

    if (ob.x < -ob.w - 50 || ob.x > W + 50 || ob.y < -50 || ob.y > H + 50) {
      obstacles.splice(i, 1);
      continue;
    }

    if (!ob.hit) {
      const closestX = Math.max(ob.x, Math.min(player.x, ob.x + ob.w));
      const closestY = Math.max(ob.y, Math.min(player.y, ob.y + ob.h));
      const dx = player.x - closestX;
      const dy = player.y - closestY;
      if (dx * dx + dy * dy < player.radius * player.radius) {
        ob.hit = true;
        balance -= ob.value;
        totalFeesHit += ob.value;
        feesHitMap[ob.label] = (feesHitMap[ob.label] || 0) + ob.value;
        shakeAmount = 8;
        spawnParticles(player.x, player.y, ob.color, 12);

        if (balance <= 0) {
          balance = 0;
          gameState = 'dead';
          showDeath();
        }
      }
    }
  }

  particles = particles.filter(p => {
    p.x += p.vx;
    p.y += p.vy;
    p.life -= 0.03;
    p.vx *= 0.96;
    p.vy *= 0.96;
    return p.life > 0;
  });

  shakeAmount *= 0.85;
}

function draw() {
  if (!player) { ctx.fillStyle = '#000'; ctx.fillRect(0, 0, W, H); ctx.restore?.(); return; }
  ctx.save();
  if (shakeAmount > 0.5) {
    ctx.translate(
      (Math.random() - 0.5) * shakeAmount * 2,
      (Math.random() - 0.5) * shakeAmount * 2
    );
  }

  ctx.fillStyle = '#000';
  ctx.fillRect(0, 0, W, H);

  // subtle grid
  ctx.strokeStyle = 'rgba(255,255,255,0.02)';
  ctx.lineWidth = 1;
  for (let x = 0; x < W; x += 40) { ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, H); ctx.stroke(); }
  for (let y = 0; y < H; y += 40) { ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(W, y); ctx.stroke(); }

  // trail
  for (let i = 0; i < trailPoints.length - 1; i++) {
    const p = trailPoints[i];
    if (p.life <= 0) continue;
    ctx.beginPath();
    ctx.arc(p.x, p.y, player.radius * p.life * 0.6, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(120,255,180,${p.life * 0.15})`;
    ctx.fill();
  }

  // player glow
  const grd = ctx.createRadialGradient(player.x, player.y, 0, player.x, player.y, 50);
  grd.addColorStop(0, 'rgba(120,255,180,0.15)');
  grd.addColorStop(1, 'rgba(120,255,180,0)');
  ctx.fillStyle = grd;
  ctx.beginPath();
  ctx.arc(player.x, player.y, 50, 0, Math.PI * 2);
  ctx.fill();

  // player
  ctx.beginPath();
  ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
  ctx.fillStyle = '#78FFB4';
  ctx.fill();
  ctx.fillStyle = '#000';
  ctx.font = 'bold 10px SF Mono, monospace';
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText('$', player.x, player.y + 1);

  // obstacles
  obstacles.forEach(ob => {
    if (ob.hit) return;
    const a = ob.stealth ? ob.opacity : 1;
    if (a < 0.02) return;

    ctx.globalAlpha = a;

    ctx.fillStyle = ob.color + '18';
    ctx.strokeStyle = ob.color + '66';
    ctx.lineWidth = 1;
    const r = 4;
    ctx.beginPath();
    if (ctx.roundRect) {
      ctx.roundRect(ob.x, ob.y, ob.w, ob.h, r);
    } else {
      ctx.moveTo(ob.x + r, ob.y);
      ctx.lineTo(ob.x + ob.w - r, ob.y);
      ctx.arcTo(ob.x + ob.w, ob.y, ob.x + ob.w, ob.y + r, r);
      ctx.lineTo(ob.x + ob.w, ob.y + ob.h - r);
      ctx.arcTo(ob.x + ob.w, ob.y + ob.h, ob.x + ob.w - r, ob.y + ob.h, r);
      ctx.lineTo(ob.x + r, ob.y + ob.h);
      ctx.arcTo(ob.x, ob.y + ob.h, ob.x, ob.y + ob.h - r, r);
      ctx.lineTo(ob.x, ob.y + r);
      ctx.arcTo(ob.x, ob.y, ob.x + r, ob.y, r);
      ctx.closePath();
    }
    ctx.fill();
    ctx.stroke();

    ctx.fillStyle = ob.color;
    ctx.font = `bold ${W < 500 ? 9 : 11}px SF Mono, monospace`;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(ob.label, ob.x + ob.w / 2, ob.y + ob.h / 2);

    ctx.globalAlpha = 1;
  });

  // particles
  particles.forEach(p => {
    ctx.globalAlpha = p.life;
    ctx.fillStyle = p.color;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size * p.life, 0, Math.PI * 2);
    ctx.fill();
    ctx.globalAlpha = 1;
  });

  // HUD
  if (gameState === 'playing') {
    ctx.fillStyle = '#333';
    ctx.font = '10px SF Mono, monospace';
    ctx.textAlign = 'left';
    ctx.fillText('BALANCE', 20, 30);
    ctx.fillStyle = balance > 50 ? '#78FFB4' : balance > 20 ? '#FFD666' : '#ff4444';
    ctx.font = 'bold 28px SF Mono, monospace';
    ctx.fillText('$' + balance.toFixed(2), 20, 58);

    ctx.fillStyle = '#333';
    ctx.font = '10px SF Mono, monospace';
    ctx.textAlign = 'right';
    ctx.fillText('YEARS SURVIVED', W - 20, 30);
    ctx.fillStyle = '#fff';
    ctx.font = 'bold 28px SF Mono, monospace';
    ctx.fillText(getYears(), W - 20, 58);

    ctx.fillStyle = '#222';
    ctx.font = '10px SF Mono, monospace';
    ctx.textAlign = 'center';
    ctx.fillText('FEES TAKEN', W / 2, 30);
    ctx.fillStyle = '#ff4444';
    ctx.font = 'bold 20px SF Mono, monospace';
    ctx.fillText('-$' + totalFeesHit.toFixed(2), W / 2, 54);
  }

  ctx.restore();
}

function showDeath() {
  document.getElementById('ds-years').textContent = getYears();
  document.getElementById('ds-total').textContent = '$' + totalFeesHit.toFixed(2);

  const feesEl = document.getElementById('ds-fees');
  const sorted = Object.entries(feesHitMap).sort((a, b) => b[1] - a[1]);
  feesEl.innerHTML = sorted.slice(0, 6).map(([label, val]) =>
    `<span>-$${val.toFixed(2)}</span> ${label}`
  ).join('<br>');

  document.getElementById('death-screen').classList.add('visible');
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
